<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>GreenScore</title>

  <!-- External Styles -->
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>
  <!-- Header -->
  <header class="dashboard-header">
    <div class="logo">ðŸŒ¿ GreenScore</div>
    <div class="toggle-container">
      <button id="theme-toggle">ðŸŒ™ Dark Mode</button>
    </div>
  </header>

  <!-- Welcome Section -->
  <section class="preliminary">
    <div class="user-info">
      <h2 class="welcome">Welcome back, <span id="userName">User</span> ðŸ‘‹</h2>
      <p class="date" id="todayDate">Monday, July 15, 2025</p>
    </div>
  </section>

  <!-- Score Title -->
  <section class="just-you">
    <p>Today's GreenScore</p>
  </section>

  <!-- Score Circle -->
  <section class="main-section">
    <div class="progress-circle" id="scoreCircle" data-score="65">
      <svg viewBox="0 0 36 36">
        <path class="bg" d="M18 2.0845 a15.9155 15.9155 0 0 1 0 31.831 a15.9155 15.9155 0 0 1 0 -31.831"/>
        <path class="progress" id="progressPath" d="M18 2.0845 a15.9155 15.9155 0 0 1 0 31.831 a15.9155 15.9155 0 0 1 0 -31.831" stroke-dasharray="0, 100"/>
        <text x="18" y="20.35" class="score-text" id="scoreText">
          <tspan id="scoreValue" x="18" dy="-3" font-weight="700">0</tspan>
          <tspan id="scoreLabel" x="18" dy="1.6em" font-weight="normal">out of 100</tspan>
        </text>
      </svg>
    </div>
  </section>

  <!-- Score Button -->
  <section class="the-btn">
    <button id="sweet-btn">Poor</button>
  </section>

  <!-- Saved CO2 -->
  <section class="saved-c02">
    <div class="icon-wrapper">
      <i class="fas fa-leaf leaf-icon"></i>
    </div>
    <div class="saved">
      <p>You saved</p>
      <p id="savedCO2Text">0 kg COâ‚‚ today</p>
    </div>
    <div class="percentage-increase">
      <p class="the-p">+12% vs. avg</p>
    </div>
  </section>

  <!-- Chart -->
  <section class="chart-container">
    <h3 class="chart-title">Last 7 Days</h3>
    <canvas id="trendChart"></canvas>
  </section>

  <!-- Activity Log -->
  <section class="log-section">
    <div class="first-div">
      <div class="first-div-1">
        <i class="fas fa-leaf leaf-icon"></i>
        <p>You saved</p>
      </div>
      <div class="first-div-2">
        <i class="fas fa-leaf leaf-icon"></i>
        <p>You saved</p>
      </div>
    </div>
    <div class="second-div">
      <div class="second-div-1">
        <i class="fas fa-leaf leaf-icon"></i>
        <p>You saved</p>
      </div>
      <div class="second-div-2">
        <i class="fas fa-leaf leaf-icon"></i>
        <p>You saved</p>
      </div>
    </div>
  </section>

  <!-- Chart.js + Your Script -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="app.js"></script>
</body>
</html>
